<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEET PLAY SHARE, 메가박스</title>
  <style>
        @import url(css/reset.css);

        #box_office_card {
            width: 245px;
        }

        #box_office_card .rank {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 2rem;
            font-weight: 300;
            font-style: italic;
            color: #fff;
            text-shadow: 2px 2px 2px #000;
        }

        #box_office_card .poster {
            height: 352px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        #box_office_card .screen_type {
            position: absolute;
            width: 60px;
            left: 10px;
            bottom: 10px;
        }

        #box_office_card .movie_grade {
            position: absolute;
            width: 28px;
            right: 10px;
            bottom: 10px;
        }

        #box_office_card .btn {
            display: flex;
            gap: 8px;
        }

        #box_office_card .like {
            width: 100px;
            height: 34px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #box_office_card .like i {
            margin-right: 8px;
        }

        /* 하트 좋아요! 클릭시 색상 변경하기 */
        #box_office_card .like.active i {
            color: red;
        }

        #box_office_card .reservation_link {
            background: #037b94;
            width: 100%;
            height: 36px;
            line-height: 36px;
            border-radius: 5px;
            text-align: center;
        }

        /* y축 회전 */
        #box_office_card .poster_wrap {
            position: relative;
            height: 352px;
            /* 3D 효과 필수 */
            perspective: 1000px;
            margin-bottom: 8px;
        }

        /* 앞면, 뒷면 공통 */
        #box_office_card .poster_front,
        #box_office_card .poster_back {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 5px;
            overflow: hidden;
            /* 뒷면 숨김 */
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform .6s;
        }

        /* 앞면 */
        #box_office_card .poster_front {
            transform: rotateY(0deg);
        }

        /* 뒷면 */
        #box_office_card .poster_back {
            color: #fff;
            padding: 24px;
            transform: rotateY(180deg);
        }

        #box_office_card .poster_back::before {
            content: '';
            position: absolute;
            z-index: -1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url(images/YiSbqEf6OvFcDoLoQCipDojOHqMCwKG4_420.jpg);
            filter: brightness(30%);
        }

        #box_office_card .poster_back .score {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
        }

        #box_office_card .poster_back .score span {
            margin-left: 16px;
            font-size: 1.5rem;
            color: #59bec9;
        }

        /* hover 시 뒤집기 */
        #box_office_card .poster_wrap:hover .poster_front {
            transform: rotateY(180deg);
        }

        #box_office_card .poster_wrap:hover .poster_back {
            transform: rotateY(360deg);
        }
  </style>
</head>

<div id="root"></div>
