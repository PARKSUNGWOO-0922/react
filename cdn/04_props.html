<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.28.4/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel"> 
    //props(프롭스):부모에서 자식으로 데이터를 전달할때 값을 받는 매개변수
    //부모 컴포넌트
       function App() {
                return <Welcome name="React 개발자" age="25" />;
           }

    //자식 컴포넌트
       function Welcome(props) {
                return <h1>안녕하세요,{props.age}살 {props.name}님!</h1>;
        }

        const root = ReactDOM.createRoot(document.querySelector("#root"));
         // root.render( <Welcome name="React 개발자" age="25" />);
          root.render(<App />);

    </script>

</body>
</html>
